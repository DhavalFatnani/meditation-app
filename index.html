<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/meditation-favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>MediMate</title>
  </head>
  <body>
    <div class="app-container">
      <div class="video-container">
        <video autoplay muted loop class="background-video">
          <source src="./images/ocean.mp4" type="video/mp4" id="ocean-video" />
          <source
            src="./images/galaxy.mp4"
            type="video/mp4"
            id="galaxy-video" />
          <source src="./images/monk.mp4" type="video/mp4" id="monk-video" />
          <source src="./images/rain.mp4" type="video/mp4" id="rain-video" />
        </video>
      </div>
      <div class="ops">
        <div class="timer-container">
          <button class="two-mins" onclick="setTime(2)">2 minutes</button>
          <button class="five-mins" onclick="setTime(5)">5 minutes</button>
          <button class="ten-mins" onclick="setTime(10)">10 minutes</button>
        </div>
        <div class="player-container">
          <div class="player">
            <button id="play-pause" onclick="togglePlayPause()">
              <img
                src="./images/play.svg"
                alt="play-button"
                class="play"
                hidden />
              <img src="./images/pause.svg" alt="pause-button" class="pause" />
            </button>
          </div>
          <img
            src="./images/restart.svg"
            alt="restart-button"
            onclick="restartTimer()"
            class="restart" />
          <h3 class="timer">0:00</h3>
        </div>
        <div class="mood-container">
          <div class="moods">
            <button class="galaxy" onclick="triggerGalaxy()">
              <img
                src="./images/icons/galaxy.png"
                alt="galaxy-mood"
                class="mood-button" />
            </button>
            <button class="monk" onclick="triggerMonk()">
              <img
                src="./images/icons/monk.png"
                alt="monk-mood"
                class="mood-button" />
            </button>
            <button class="ocean" onclick="triggerOcean()">
              <img
                src="./images/icons/ocean.png"
                alt="ocean-mood"
                class="mood-button" />
            </button>
            <button class="rain" onclick="triggerRain()">
              <img
                src="./images/icons/raining.png"
                alt="raining-mood"
                class="mood-button" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
